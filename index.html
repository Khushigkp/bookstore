<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Showcase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="d-flex flex-column min-vh-100">
        <header>
            <div class="welcome d-flex justify-content-center align-items-center">Welcome to Book Showcase</div>
            <div class="space text-end">
                <nav><a href="index.html">HOME</a></nav>
            </div>
        </header>
        
        <main class="container flex-grow-1 my-4">
            <div class="row book-container">
                <div class="col-md-3 col-sm-6 mb-4 book-item">
                    <a href="book1.html" class="d-block text-center">
                        <img src="/PUBLIC/images/Ramayan final.jpg" class="img-fluid book-cover photo1" alt="Ramayana">
                    </a>
                </div>
                <div class="col-md-3 col-sm-6 mb-4 book-item">
                    <a href="book2.html" class="d-block text-center">
                        <img src="/PUBLIC/images/atomic habit final.jpg" class="img-fluid book-cover photo2" alt="Atomic Habits">
                    </a>
                </div>
                <div class="col-md-3 col-sm-6 mb-4 book-item">
                    <a href="book3.html" class="d-block text-center">
                        <img src="/PUBLIC/images/overthing final.jpg" class="img-fluid book-cover photo3" alt="The Art Of Not Overthinking">
                    </a>
                </div>
                <div class="col-md-3 col-sm-6 mb-4 book-item">
                    <a href="book4.html" class="d-block text-center">
                        <img src="/PUBLIC/images/alone.jpg" class="img-fluid book-cover photo4" alt="The Art Of Being Alone">
                    </a>
                </div>
            </div>
        </main>
        
        <footer class="mt-auto">
            <div class="d-flex justify-content-center align-items-center">
                <span class="bi bi-c-circle"> 2025 book showcase | All rights reserved</span>
            </div>
        </footer>
    </div>
</body>
</html>
